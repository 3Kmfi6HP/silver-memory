openapi: 3.0.3
info:
  title: Choreo Samples - Nodejs REST API
  description: >-
    This is a sample API specification for a simple in-memory cache application
    written in Nodejs
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
externalDocs:
  description: Choreo
  url: https://choreo.dev
servers:
  - url: http://localhost:7860
tags:
  - name: keys
    description: In-memory key-value cache API
paths:
  /:
    summary: Root endpoint
  /healthz:
    summary: Healthcheck endpoint
    get:
      summary: Healthcheck
      operationId: Healthcheck
      responses:
        "200":
          description: Healthy response

components:
  schemas:
    Key:
      type: object
      properties:
        key:
          type: string
          example: "my-key"
    KeyValue:
      type: object
      required:
        - key
        - value
      properties:
        key:
          type: string
          example: "my-key"
        value:
          type: string
          example: "my-value"
        ttl:
          type: integer
          example: 30
    StringArray:
      type: array
      items:
        type: string
